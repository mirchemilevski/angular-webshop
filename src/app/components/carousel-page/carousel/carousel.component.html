<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <!-- ngFor loop using get dynamic value and ngClass for add active class -->
    <div
      class="carousel-item"
      *ngFor="let carouselResult of data; let i = index"
      [ngClass]="{ active: i === 1 }"
    >
      <div class="d-flex w-100 justify-content-center align-items-center">
        <div>
          <div class="card bg-transparent">
            <div class="card-body">
              <h5 class="card-title pb-5">{{ carouselResult.title }}</h5>
              <p class="py-4">
                <span
                  class="
                    card-text
                    px-4
                    text-decoration-line-through text-secondary
                    fs-4
                  "
                  >$ {{ carouselResult.price }},</span
                ><span class="card-text px-3 text-primary fs-4"
                  >$ {{ carouselResult.discountPrice }},-</span
                >
              </p>
              <a class="text-light text-decoration-none">
                <span class="border rounded-circle border-primary px-2 pb-1"
                  >+</span
                >
                <span class="text-uppercase px-2">Add to cart</span>
              </a>
            </div>
          </div>
        </div>
        <div>
          <img src="{{ carouselResult.img }}" class="d-block w-100" />
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
